<ng-container *ngIf="searchItem">
  <button>Back</button>
  <img [src]="searchItem.snippet.thumbnails.high.url" alt="item-image" />
  <div>{{searchItem.snippet.title}}</div>
  <div>{{searchItem.snippet.publishedAt | date: 'medium'}}</div>
  <div>{{searchItem.snippet.description}}</div>
  <div class="item-statistics">
    <span>
      <mat-icon>remove_red_eye</mat-icon>
    </span>
    <span>
      <mat-icon>thumb_up</mat-icon>
    </span>
    <span>
      <mat-icon>comment</mat-icon>
    </span>
  </div>
</ng-container>
